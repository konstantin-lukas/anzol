on: ["push"]

name: Test Coveralls

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v1

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: npm install, npm run test
        run: |
          npm install
          npm run test

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2.3.0
